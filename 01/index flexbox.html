<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <style>

        html{
            margin: 0;
            padding: 0;
            font-size: 20px;
            font-family: Georgia;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }

        .container{
            width: 800px;
            border: 3px solid black;
            margin: 50px auto;
            box-sizing: border-box;
            padding: 5px;
        }
        

        header{
            background-color: rebeccapurple;
            padding: 40px 0;
        }

        footer{
            background-color: rgb(89, 110, 110);
            padding: 15px 0;
        }

        .content{
            display: flex;
        }

        .sidebar{
            flex: 1;
        }


        .sidebar aside{
            background-color: rgb(64, 120, 224);
            padding: 60px 0;
        }

        .sidebar nav{
            background-color: tomato;
            padding: 100px 0;
        }

        main{
            background-color: rgba(201, 157, 103, 0.842);
            box-sizing: border-box;
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    
    <div class="container">

        <header>Welcome Traveler</header>

        <div class="content">

            <div class="sidebar">
                <aside>Weapons</aside>
                <nav>Spells</nav>
            </div>

            <main>Walkthrough</main>
            
        </div>

        <footer>Enjoy, Traveler</footer>

    </div>

</body>
</html>
